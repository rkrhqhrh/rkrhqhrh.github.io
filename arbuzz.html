<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Arbuzz - Web Design using 960 Grid System.</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid-system-960-gutters.css">
  <link rel="stylesheet" href="css/arbuzz.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Serif" rel="stylesheet">
</head>
<body class="show-grid">

<div class="container">

	<div class="header">
		<div class="nav col-12">
			<h1 class="bi"><a href="#"><img src="images/header/bi.png" alt="arbuzz"></a></h1>
			<div class="tel"><img src="images/icons/Icon-headset.png" srcset="images/icons/IIcon-headset@2x.png 2x" alt="headset">24/7 037-2339-9874</div>
			<div class="util">
				<div class="language">EN<img src="images/icons/Icon-select.png" srcset="images/icons/Icon-select@2x.png 2x" alt=""></div>
				<div class="money">USD<img src="images/icons/Icon-select.png" srcset="images/icons/Icon-select@2x.png 2x" alt=""></div>
				<div class="basket"><a href="#"><img src="images/icons/Icon-lock.png" srcset="images/icons/Icon-lock@2x.png 2x" alt="lock"></a></div>
				<div class="login"><img src="images/icons/Icon-face.png" srcset="images/icons/Icon-face@2x.png 2x" alt="lock">LOG IN</div>
			</div>
		</div>
		<div class="gnb col-12">
			<ul>
			<li class="arrow">MEN<img src="images/icons/Icon-select.png" srcset="images/icons/Icon-select@2x.png 2x" alt=""></li>
			<li class="arrow">WOMEN<img src="images/icons/Icon-select.png" srcset="images/icons/Icon-select@2x.png 2x" alt=""></li>
			<li class="arrow">KIDS<img src="images/icons/Icon-select.png" srcset="images/icons/Icon-select@2x.png 2x" alt=""></li>
			<li class="arrow">COLLECTION<img src="images/icons/Icon-select.png" srcset="images/icons/Icon-select@2x.png 2x" alt=""></li>
			<li class="arrow">OUTERWEAR<img src="images/icons/Icon-select.png" srcset="images/icons/Icon-select@2x.png 2x" alt=""></li>
			<li>SALE</li>
			<li>ABOUT</li>
			<li>BLOG</li>
			<li>SERVICES</li>
			<li>CONTACTS</li>
			</ul>
		</div>
	</div>

	<div class="contents">
		<div class="main_visual">
			<img src="images/header/main-visual-arbuzz.png" alt="ARBUZZ" class="copy_1">
			<img src="images/header/main-visual-sale.png" alt="Up to 70% off sale" class="copy_2">
			<img src="images/header/woman.png" alt="여성모델" class="model">
		</div>
		<div class="banner">
			<div class="shoes col-4"><h2>SHOES</h2><span>sale</span></div>
			<div class="leather-bags col-4"><h2>LEATHER<br>BAGS</h2></div>
			<div class="women col-4"><h2>WOMEN</h2><span>save 50%</span><a href="#" class="btn">SHOP NOW</a></div>
			<div class="collection col-8"><h2>COLLECTION</h2><span>fall 2016</span><a href="#" class="btn">MORE</a></div>
		</div>
	</div>

	<div class="footer">
		
	</div>

</div>

<script src="js/toggleGrid.js"></script>
</body>
</html>
